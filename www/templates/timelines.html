<ion-view view-title="Projects">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="timeline in timelines">
        <a class="item item-avatar" ng-click="goDetails($index)">
          <img src="{{timeline.data.user.photo}}">
          <p>{{timeline.data.user.name}}</p>
          <p>{{timeline | timelineFilter}}</p>
          <p>{{timeline.created}}</p>
        </a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
